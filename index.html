<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/logo/logo-without-text.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
      <header class="row mt-3 mt-lg-5">
        <div class="col text-center">
          <img
            class="w-25"
            src="assets/logo/logo.png"
            alt="Les petits plats logo"
          />
        </div>
      </header>
      <div class="row">
        <div class="col mt-3">
          <div class="input-group input-group-lg rounded text-muted">
            <label for="search" hidden
              >Rechercher un ingrédient, appareil, ustensiles ou une
              recette</label
            >
            <input
              class="form-control form-control-lg border-0 fs-6 text-truncate"
              id="search"
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            />
            <button
              class="btn btn-outline-light border-0 d-flex align-items-center"
              type="button"
              id="button-addon2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-search text-dark"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-4 d-flex flex-row flex-wrap tagsList"></div>
      </div>
      <div class="row mt-3">
        <div
          class="col-5 w-100 d-flex flex-column flex-lg-row flex-wrap"
          id="dropdownList"
        >
          <div class="btn-group me-3" id="ingredientDropdown">
            <div
              role="listbox"
              tabindex="0"
              class="
                btn btn-primary
                bg-primary
                dropdown-toggle dropdown-toggle-ingredients
                d-flex
                align-items-center
                justify-content-between
              "
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <label for="searchIngredients" hidden
                >Rechercher un ingrédient</label
              ><input
                type="text"
                class="
                  form-control
                  dropdown-search dropdown-searchIngredients
                  bg-primary
                  border-primary
                  text-white
                "
                id="searchIngredients"
                aria-describedby="searchIngredients"
                placeholder="Rechercher un ingrédient"
              />
              <span class="dropdown-ingredients-text fs-6">Ingrédients</span>
            </div>
            <div class="dropdown-menu ingredients-menu bg-primary"></div>
          </div>
          <div class="btn-group me-3 mt-3 mt-lg-0" id="applianceDropdown">
            <div
              role="listbox"
              tabindex="0"
              class="
                btn btn-success
                bg-success
                dropdown-toggle dropdown-toggle-appliance
                d-flex
                align-items-center
                justify-content-between
              "
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <label for="searchAppliance" hidden>Rechercher un appareil</label
              ><input
                type="text"
                class="
                  form-control
                  dropdown-search dropdown-searchAppliance
                  bg-success
                  border-primary
                  text-white
                "
                id="searchAppliance"
                aria-describedby="searchAppliance"
                placeholder="Rechercher un appareil"
              />
              <span class="dropdown-appliance-text fs-6">Appareil</span>
            </div>
            <div class="dropdown-menu appliance-menu bg-success"></div>
          </div>
          <div class="btn-group me-3 mt-3 mt-lg-0" id="toolsDropdown">
            <div
              role="listbox"
              tabindex="0"
              class="
                btn btn-danger
                bg-danger
                dropdown-toggle dropdown-toggle-tools
                d-flex
                align-items-center
                justify-content-between
              "
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <label for="searchTools" hidden>Rechercher un ustensile</label
              ><input
                type="text"
                class="
                  form-control
                  dropdown-search dropdown-searchTools
                  bg-danger
                  border-danger
                  text-white
                "
                id="searchTools"
                aria-describedby="searchTools"
                placeholder="Rechercher un ustensile"
              />
              <span class="dropdown-tools-text fs-6">Ustensiles</span>
            </div>
            <div class="dropdown-menu tools-menu bg-danger"></div>
          </div>
        </div>
      </div>
      <div class="row mt-3" id="recipeList"></div>
    </div>

    <template id="recipe-card">
      <div class="col-12 col-md-6 col-lg-4 mb-5">
        <article class="card">
          <img
            class="card-img-top"
            src="assets/img/card-img.png"
            alt="image recette"
          />
          <div class="card-body">
            <section class="d-flex justify-content-between align-items-center">
              <h5 class="card-title fs-6"></h5>
              <div class="card-price fw-bold d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-clock mx-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                  />
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                  />
                </svg>
                <span class="recipe-price"></span>
              </div>
            </section>
            <div class="card-text row mt-2 recipe-details">
              <div class="col-6 truncate recipe-ingredients-content">
                <ul class="m-0 p-0 recipe-ingredients-list"></ul>
              </div>
              <div class="col-6 recipe-details__instructions">
                <div class="recipe-instructions"></div>
              </div>
            </div>
          </div>
        </article></div
    ></template>

    <template id="tag-button">
      <button
        type="button"
        class="
          btn
          d-flex
          justify-content-around
          align-items-center
          mx-1
          mt-1
          tag-button
        "
      >
        <span class="tag text-capitalize"></span>
        <span class="badge badge-light"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            /></svg
        ></span>
      </button>
    </template>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="src/recipes.js"></script>
    <script src="src/shared/utils.js"></script>
    <script src="src/appliance-list.js"></script>
    <script src="src/ingredients-list.js"></script>
    <script src="src/tools-list.js"></script>
    <script src="src/shared/tags-list.js"></script>
    <script src="src/shared/recipe-list-shared.js"></script>
    <script src="src/recipe-list.js"></script>
    <script src="src/shared/button-tags.js"></script>
    <script src="src/select-filter.js"></script>
  </body>
</html>
